<div class="container">
  <h1>Register</h1>
  <p>Please fill in this form to register as new user.</p>
  <hr>

  <div><label for="user"><b>Username</b></label></div>
  <div><input (blur)="checkUser()" type="text" placeholder="Enter Username" [(ngModel)]="username" name="username" id="username" required></div>

  <div><label for="email"><b>Email</b></label></div>
  <div><input type="text" placeholder="Enter Email" name="email" id="email" [(ngModel)]="email" required></div>

  <div><label for="psw"><b>Password</b></label></div>
  <div><input type="password" placeholder="Enter Password" name="psw" id="psw" [(ngModel)]="password" required></div>

  <div><label for="psw-repeat"><b>Repeat Password</b></label></div>
  <div><input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" [(ngModel)]="repPassword" required></div>

  <hr>
  <button id='sbmt' class="registerbtn"  type="button" (click)="checkPassword()">Register</button>
</div>
