<div class="container">
  <h1>Log in</h1>
  <p>Please fill in this form to log in.</p>
  <hr>

  <div><label for="user"><b>Username</b></label></div>
  <div><input type="text" placeholder="Enter Username" name="username" id="username"  [(ngModel)]="username" required></div>

  <div><label for="psw"><b>Password</b></label></div>
  <div><input type="password" placeholder="Enter Password" name="psw" id="psw" [(ngModel)]="password" required></div>

  <hr>
  <button id='sbmt' class="registerbtn"  type="button" (click)="httpRequest()">Log in</button>
</div>
